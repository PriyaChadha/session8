<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    " rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <title>North London</title>
    <link rel="stylesheet" href="s3.css">
</head>

<body>
    <nav>
        <div class="logo">Art Radar London</div>
        <div class="nav-items">
            <a href="/">Home</a>
            <a href="/">About</a>
            <a href="/">Contact</a>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-container">
            <div class="column-left">
                <h1>Get inspired</h1>
                <p>Unveiling London's vibrant art scene: discover the city's latest exhibitions</p>
            </div>
            <div class="image1">
                <img src="IMAGES/image1.jpg" width="200" alt="art gallery">
            </div>
    </section>
    <div class="imagenav">
        <div class="row">
            <img class="image2" src="IMAGES/image1.jpg" alt="Notting Hill">
            <div class="image_overlay">
                <div class="image_title">West</div>
                <p class="image_description">Current Exhibitions</p>
            </div>
        </div>
        <div class="row">
            <img class="image3" src="IMAGES/image2.jpg" alt="Camden market">
            <div class="image_overlay">
                <div class="image_title">North</div>
                <p class="image_description">Current Exhibitions </p>
            </div>
        </div>
        <div class="row">
            <img class="image4" src="IMAGES/image3.jpg" alt="Shoreditch">
            <a href="https://www.google.co.uk/">
                <div class="image_overlay">
                <div class="image_title">East</div>
                <p class="image_description">Current Exhibitions</p>
            </div>
        </a>
        </div>
        <div class="row">
            <img class="image5" src="IMAGES/image4.jpg" alt="Brixton market">
            <div class="image_overlay">
                <div class="image_title" a href="https://www.google.co.uk/">South</div>
                <p class="image_description">Current Exhibitions </p>
            </div>
        </div>
    </div>
</body>

</html>
